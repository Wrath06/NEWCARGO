<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newcargo.css">
   
</head>
<script>
    function feedback() {
      // Ask the user to confirm if they want to close the window
      var closeConfirmation = confirm("Are you sure you want to close the window?");

      if (closeConfirmation) {
        // Get the feedback form element
        var feedbackForm = document.querySelector('.feedback');

        // Change the display style to block
        feedbackForm.style.display = 'block';

        // Add event listener to the radio buttons
        var feedbackOptions = feedbackForm.querySelectorAll('input[type="radio"]');
        feedbackOptions.forEach(function(option) {
          option.addEventListener('change', function() {
            // Close the window after the user selects feedback
            window.close();
          });
        });
      }
    }
    window.onbeforeunload = function() {
      feedback();
    };
   
  </script>
<body >
   
    <form class="feedback">
        <p>FEEDBACK TIME!!</p>
        <div>
          <input type="radio" name="feedback" id="bad">
          <label for="bad">
            <img src="https://media.tenor.com/tdeq6seLnnAAAAAM/internet-pulp-fiction.gif" alt="badimage">
          </label>
        </div>
        <div>
          <input type="radio" name="feedback" id="good">
          <label for="good">
            <img src="https://media.tenor.com/hWVqJl31yA8AAAAM/web-webdevelopper.gif" alt="goodimage">
          </label>
        </div>
        <div>
          <input type="radio" name="feedback" id="great">
          <label for="great">
            <img src="https://www.hubspot.com/hubfs/Smiling%20Leo%20Perfect%20GIF.gif" alt="greatimage">
          </label>
        </div>
      </form>
      
</body>

</html>
